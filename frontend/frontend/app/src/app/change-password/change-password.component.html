<div class="bod">
    <h1> Hello, please change your password! </h1>
</div>
<br><br><br>
<div class="bod">
    
        <div class="container table-responsive py-5">
            <table class="table table-hover">
            <tr>
                <td>Old password </td>
                <td><input class="form-control" type="password" name="oldPass" [(ngModel)]='oldPass'></td>
            </tr>
            <tr>
                <td>New password:</td>
                <td><input class="form-control" type="password" name="newPass" [(ngModel)]='newPass'></td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-info" (click)='changePass()'>Change password</button>
                </td>
            </tr>
            <tr>
                <td class="reed" colspan="2">{{message}}</td>
            </tr>
        </table>
    </div>
</div>



   <div class="containter-fluid">
    <div class="bod">
    <h1>Welcome to {{sub.name}}</h1>
</div>
<div class="bod">
<button class="btn btn-link" (click)='logout()'>Logout</button>
</div>
    <div class="row">
        <div class="col-sm-4 offset-sm-2 col-md-4 offset-md-2 col-lg-4 offset-lg-2">
         
            <br>
            <a routerLink='informationsSubject'>Informations about subject</a>
            <br>
            <a routerLink='lectures'>Lectures</a>
            <br>
            <a routerLink='excercises'>Excercises</a>
            <br>
            <a routerLink='laboratory'>Laboratory</a>
            <br>
            <a routerLink='examQuestions'>Exam questions</a>
            <br>
            <button class="btn btn-link" (click)='route()'>Go back</button>
        </div>
 
        <div class="col-sm-4 offset-sm-4 col-md-4">
            <h3>News:</h3>
            <div class="container table-responsive py-5">
                <table class="table table-bordered table-hover">
             <tr *ngFor= 'let nots of notifsofOtherSubject' [class.color]='nots.flagD==1'>
                 <td>{{nots.title}}</td>
                 <td>{{nots.text}}</td>
                 <td>{{nots.date}}</td>
                 <!-- <td>{{nots.picture}}</td> -->
                 <td><a (click)="download(nots.url)">{{nots.picture}}</a></td>
             </tr>
             <tr *ngFor='let on of onlyOne' [class.color]='on.flagD==1' >
                <td>{{on.title}}</td>
                <td>{{on.text}}</td>
                <td>{{on.date}}</td>
                <td><a (click)="download(on.url)">{{on.picture}}</a></td>
             </tr>
            </table>
        </div></div>
    </div>
   </div>

<div class="bod">
    <h1>News:</h1>
</div>
<div class="bod">
    <h3>You can add or update news</h3>
</div> <br> <br>
<div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2 offset-md-1 offset-sm-1 offset-lg-1">
        <ul>
            <li><button class="btn btn-link"(click)='route()'>My home</button></li>
            <li><button class="btn btn-link" (click)='route1()'>My profile</button></li>
            <li><button class="btn btn-link" (click)='route2()'>My subjects</button></li>
            <li><button class="btn btn-link" (click)='route3()'>News</button></li>
            <li><button class="btn btn-link" (click)='logout()'>Logout</button></li>
        </ul>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3 bod">
        <div class="container table-responsive py-5">
            <table >
    <tr>
        <td>Title:</td>
        <td><input class="form-control" type="text" name="title" [(ngModel)]='title'></td>
    </tr><br>
    <tr>
        <td>Text:</td>
        <td><textarea class="form-control" name="text" rows="7" cols="22" [(ngModel)]='text'></textarea></td>
    </tr><br>
    <tr>
        <td>Subjects:</td>
        <td>
            <select class="form-control" id="subjects" name="subjects" multiple [(ngModel)]='subjects'>
            <option *ngFor='let sub of subs' value={{sub}}>{{sub}}</option>
            </select>
    </td>
    </tr><br>

    <tr>
        <td>
            File:
        </td>
        <td><input class="form-control" type="file" multiple name="picture" (change)='createFormDataArray($event)'></td>
    </tr>
    <tr>
        <td class="center"><button class=" btn btn-info" (click)='addNews()'>Add</button></td>
    </tr>
</table>
</div>
    </div>
    <div col-sm-5 col-md-5 col-lg-5>
        <div class="container table-responsive py-5">
                <table class="table table-hover">
            <tr>
                <td>News:</td>
            </tr>
            <tr *ngFor='let ne of myNews'>
                <td>{{ne.title}}</td>
                <td>{{ne.text}}</td>
                <td>{{ne.date}}</td>
                <td><button class="btn btn-info" (click)='update(ne)'>Update</button></td>
                <td *ngIf='username==ne.username'><button class="btn btn-info" (click)='deleteMyNews(ne)'>Delete</button></td>
            </tr>
        </table>
    </div>
    </div>
</div>
